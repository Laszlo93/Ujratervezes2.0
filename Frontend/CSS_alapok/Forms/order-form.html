<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form>
            <fieldset>
                <legend>Személyes adatok</legend>
                <div>
                    <label for="name">Név: *</label>
                    <!--for-hoz az input id-ja kell-->
                    <input id="name" type="text" name="name" placeholder="Név" required>
                </div>
                <div>
                    <label for="email">Email cím: *</label>
                    <input id="email" type="email" name="email" placeholder="Email cím" required>
                </div>
                <div>
                    <label for="adress">Cím: *</label>
                    <input id="adress" type="text" name="adress" placeholder="Cím" required>
                </div>
                <div>
                    <label for="comment">Megjegyzés:</label>
                    <textarea name="comment" id="comment" rows="5"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>Termék Adatai</legend>
                <span>Extra feltét</span>
                <div>
                    <input checked id="nothing" name="extra" type="radio" value="0">
                    <!--checkboxnál különbözőnek kell lennie a name attribútumnak, radionál azonos-->
                    <label for="nothing">Nem kérek</label>
                </div>
                <div>
                    <input id="cheese" name="extra" type="radio" value="300">
                    <label for="cheese">feltét1</label>
                </div>
                <div>
                    <input id="doubel-cheese" name="extra" type="radio" value="300">
                    <label for="doubel-cheese">feltét2</label>
                </div>
                <div>
                    <input id="double-meat" name="extra" type="radio" value="1000">
                    <label for="double-meat">feltét3</label>
                </div>
                <div>
                    <input id="double-double" name="extra" type="radio" value="1600">
                    <label for="double-double">feltét4</label>
                </div>
                <div>
                    <input id="valami-mas" name="extra" type="radio" value="300">
                    <label for="valami-mas">feltét5</label>
                </div>
                <div>
                    <label for="sauce">Szósz</label>
                    <select name="sauce" id="sauce">
                        <option value="0" selected>szósz1</option>
                        <option value="100">szósz2</option>
                    </select>
                </div>
                <div>
                    <label for="quantity">Mennyiség</label>
                    <input type="number" id="quantity" min="1" max="10" value="1">
                </div>
            </fieldset>
            <div>
                <input type="button" value="Rendelés leadása"> Ár : <span>1200</span> Ft.
            </div>
        </form>
    </div>
</body>

</html>
